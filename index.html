<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de la Segunda Ley de Newton</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de la Segunda Ley de Newton</h1>
        
        <form id="newtonForm">
            <label for="masa">Masa (g):</label>
            <input type="number" id="masa" required>

            <label for="aceleracion">Aceleración (m/s²):</label>
            <input type="number" id="aceleracion" value="9.81" required>

            <button type="button" onclick="calcularFuerza()">Calcular Fuerza</button>
            <h2 id="resultado">Fuerza: 0 N</h2>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
